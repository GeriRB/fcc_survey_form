<!DOCTYPE html>

<head>
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
        <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
        </header>
        <section id="form-section">
                <p id="description">Thank you for taking the time to help us improve the platform </p>
                <form id="survey-form">
                        <ul>
                                <li><label for="name" id="name-label">Name<br>
                                                <input type="text" id="name" name="name" required
                                                        placeholder="Enter your name"></label></li>
                                <li><label for="email" id="email-label">Email<br>
                                                <input type="email" id="email" name="email" required
                                                        placeholder="Enter your Email"></label>
                                </li>
                                <li><label for="number" id="number-label">Age (optional)<br>
                                                <input type="number" id="number" name="number" min="1" max="99" step="1"
                                                        placeholder="Age"></label></li>
                                <li><label for="dropdown">Which option best describes your current role?<br>
                                                <select id="dropdown" name="role">
                                                        <option value="" disabled selected>Select current role</option>
                                                        <option value="student">Student</option>
                                                        <option value="full-time-job">Full time job</option>
                                                        <option value="full-time-learner">Full time learner</option>
                                                        <option value="prefer-not-say">Prefer not to say</option>
                                                        <option value="other">Other</option>
                                                </select></label></li>
                                <li>
                                        <label>Would you recommend freeCodeCamp to a friend?<br>
                                                <label for="definitely"><input type="radio" id="definitely"
                                                                value="definetly"
                                                                name="recommend">Definitely</label><br>
                                                <label for="maybe"><input type="radio" id="maybe" value="maybe"
                                                                name="recommend">Maybe</label><br>
                                                <label for="not-sure"><input type="radio" id="not-sure" value="not-sure"
                                                                name="recommend">Not
                                                        sure</label><br>
                                        </label>
                                </li>
                                <li><label for="like">What is your favorite feature of freeCodeCamp?<br>
                                                <select id="like" name="like">
                                                        <option value="" disabled selected>Select an option</option>
                                                        <option value="challenges">Challenges</option>
                                                        <option value="projects">Projects</option>
                                                        <option value="community">Community</option>
                                                        <option value="open-source">Open Source</option>
                                                </select></label></li>
                                <li><label>What would you like to see improved? (Check all that apply)<br>
                                                <label for="front-end"><input type="checkbox" id="front-end"
                                                                value="front-end" name="improve">Front-end
                                                        Projects</label><br>
                                                <label for="back-end"><input type="checkbox" id="back-end"
                                                                value="back-end" name="improve">Back-end
                                                        Projects</label><br>
                                                <label for="challenges"><input type="checkbox" id="challenges"
                                                                value="challenges" name="improve">Challenges</label><br>
                                                <label for="open-source-comm"><input type="checkbox"
                                                                id="open-source-comm" value="open-source-comm"
                                                                name="improve">Open Source Community</label><br>
                                                <label for="gitter-help"><input type="checkbox" id="gitter-help"
                                                                value="gitter-help" name="improve">Gitter help
                                                        rooms</label><br>
                                                <label for="videos"><input type="checkbox" id="videos" value="videos"
                                                                name="improve">Videos</label><br>
                                                <label for="meetups"><input type="checkbox" id="meetups" value="meetups"
                                                                name="improve">City Meetups</label><br>
                                                <label for="wiki"><input type="checkbox" id="wiki" value="wiki"
                                                                name="improve">Wiki</label><br>
                                                <label for="forum"><input type="checkbox" id="forum" value="forum"
                                                                name="improve">Forum</label><br>
                                                <label for="extra-courses"><input type="checkbox" id="extra-courses"
                                                                value="extra-courses" name="improve">Additional
                                                        Courses</label><br></label></li>
                                <li><label for="comments">Any Comments or Suggestions?<br>
                                                <textarea id="comments"
                                                        placeholder="Write your comments here..."></textarea></label>
                                </li>
                                <li><input id="submit" type="submit" value="Submit"></li>
                        </ul>
                </form>
        </section>
</body>
